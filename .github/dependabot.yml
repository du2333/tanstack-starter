version: 2
updates:
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "America/Los_Angeles"
    groups:
      tanstack:
        patterns:
          - "@tanstack/*"
      react:
        patterns:
          - "react"
          - "react-dom"
      ui:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/vite"
          - "lucide-react"

      tooling:
        patterns:
          - "vite"
          - "vite-tsconfig-paths"
          - "vitest"
          - "@vitejs/plugin-react"
          - "@biomejs/biome"
          - "@testing-library/dom"
          - "@testing-library/react"
          - "jsdom"
          - "web-vitals"

      cloudflare:
        patterns:
          - "wrangler"
          - "@cloudflare/vite-plugin"
      
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
